<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
<body>
  <main>
    <div class="container">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle">
          <span class="score">76</span>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>Your scored higher then 65% of the people who have taken these test</p>
      </div>
      <div class="summary">
        <div class="details">
          <div class="details-item reaction">
            <span class="item-icon"></span>
            <span class="item-name">Reaction</span>
            <span class="item-score">80/100</span>
          </div>
          <div class="details-item memory">
            <span class="item-icon"></span>
            <span class="item-name">Memory</span>
            <span class="item-score">92/100</span>
          </div>
          <div class="details-item verbal">
            <span class="item-icon"></span>
            <span class="item-name">Verbal</span>
            <span class="item-score">61/100</span>
          </div>
          <div class="details-item visual">
            <span class="item-icon"></span>
            <span class="item-name">Visual</span>
            <span class="item-score">72/100</span>
          </div>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </main>
</body>
</html>
